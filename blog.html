<script>
		<!--e.preventDefault();-->
		const proxyurl = "https://cors-anywhere.herokuapp.com/";
		const url = "http://18.222.252.163:8080/comments/all";

		function block0(html) {
			return '<div id="inner_container" class="row row-bottom-padded-md">' + html + '</div>';
		}

		function block1(html) {
			return '<div class="col-lg-4 col-md-4 col-sm-6">' + html + '</div>';
		}

		function block2(html) {
			return '<div class="fh5co-blog">' + html + '</div>';
		}

		function block3(html) {
			return '<div class="blog-text effect5">' + html + '</div>';
		}

		function block4(html) {
			return '<div class="prod-title">' + html + '</div>';
		}

		function data_fill(data) {
			return '<h3 class="subject">' + data['subject'] + '</h3> ' +
			'<span class="by">' + data['name'] + '</span> ' +
			'<span class="posted_date">' + data['createdAt'] + '</span> ' +
			'<span class="comment"><a><i class="icon-bubble2"></i></a></span>' +
			'<p class="comment_description">' + data['description'] + '</p>'
		}

		$(document).ready(function(){
			$.ajax({
			  async: false,
			  type: 'GET',
			  url: proxyurl+url,
			  dataType: 'json',
			  success: function(result) {
				  var listItem = "";
				  $.each( result, function( index, data ) {
				  	 filled_data = data_fill(data);
				  	 block4_data = block4(filled_data);
				  	 block3_data = block3(block4_data);
				  	 block2_data = block2(block3_data);
				  	 block1_data = block1(block2_data);
				  	 listItem += block1_data;
				  });
				  block0_data = block0(listItem);
				  $("#comments_container").html(block0_data);
				  console.log(block0_data);
			  },
			  error: function(result) {
				console.log(result);
				alert('error');
			  }
			});
		});
	</script>

	<script>
		const proxyurl = "https://cors-anywhere.herokuapp.com/";
		const url = "http://18.222.252.163:8080/comments";

		$(document).ready(function() {
		  $("#comment_btn").click(function(e) {
		    var data = {
				name: $('#name').val(),
				subject: $('#subject').val(),
				description: $('#description').val()
			  }

			e.preventDefault();
			$.ajax({
			  type: "POST",
			  url: proxyurl + url,
			  contentType: 'application/json',
			  dataType: "json",
			  data: JSON.stringify(data),
			  success: function(result) {
				console.log('ok');
				document.getElementById("comments").reset();
			  },
			  error: function(result) {
				console.log('error');
			  }
			});
		  });
  		});
	</script>
